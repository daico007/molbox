package:
  name: mbuild
  version: !!str 0.5.0.dev0

requirements:
  build:
    - python

  run:
    - python
    - numpy
    - scipy
    - mdtraj
    - packmol

test:
  requires:
    - pytest
    - pytest-cov
    - coverage
  commands:
    - py.test --pyargs mbuild --cov mbuild

about:
  home: http://iModels.github.io/mbuild
  license: MIT
  summary: A hierarchical, component based molecule builder.
