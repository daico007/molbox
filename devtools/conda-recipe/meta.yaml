package:
  name: mbuild
  version: !!str 0.5.1

requirements:
  build:
    - python

  run:
    - python
    - numpy
    - scipy
    - mdtraj
    - packmol
    - imolecule
    - oset

test:
  requires:
    - pytest
  commands:
    - py.test --pyargs mbuild

about:
  home: http://imodels.github.io/mbuild
  license: MIT
  summary: A hierarchical, component based molecule builder.
